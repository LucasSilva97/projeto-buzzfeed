<div class="quizz__container">
  <div class="quizz_logo">
    <img src="https://nerdhits.com.br/wp-content/uploads/2022/10/dragon-ball-z-abertura.jpg" alt="">
    <h3>{{title}}</h3>
  </div>

  <div
  *ngIf=!finished
  class="quizz_questions"
  id="divId"
  >
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div
  *ngIf=!finished
  class="quizz_options">
  <button
  *ngFor="let option of questionSelected.options"
  (click)="playerChoose(option.alias)"
  class="btn-option">
  {{option.name}}
</button>
</div>

<div
*ngIf="finished"
class="quizz_results"
>
    <h1>O seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
